testbed:
  name: CML Network Automation Testbed
  credentials:
    default:
      # username: "admin"
      # password: "C1sco123"
      username: "%ENV{PYATS_USERNAME}"
      password: "%ENV{PYATS_PASSWORD}"
    # enable:
    #   password: "%ENV{PYATS_ENABLE_PASSWORD}"
  custom:
    ssh_options: -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null

devices:

  cml-internet-rtr01:
    alias: cml-internet-rtr01
    os: ios
    type: router
    platform: iosv
    connections:
      cli:
        ip: 10.100.5.201
        protocol: ssh

  cml-edge-sw01:
    alias: cml-edge-sw01
    os: ios
    type: switch
    platform: iosv
    connections:
      cli:
        ip: 10.100.5.202
        protocol: ssh

  cml-core-rtr01:
    alias: cml-core-rtr01
    os: iosxr
    type: router
    platform: iosxrv9k
    connections:
      cli:
        ip: 10.100.5.203
        protocol: ssh
    credentials:
      default:
        username: "%ENV{PYATS_USERNAME}"
        password: "%ENV{PYATS_PASSWORD}"
    custom:
      ssh_options: -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null

  cml-core-rtr02:
    alias: cml-core-rtr02
    os: iosxr
    type: router
    platform: iosxrv9k
    connections:
      cli:
        ip: 10.100.5.204
        protocol: ssh
    credentials:
      default:
        username: "%ENV{PYATS_USERNAME}"
        password: "%ENV{PYATS_PASSWORD}"
    custom:
      ssh_options: -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null

  cml-dist-rtr01:
    alias: cml-dist-rtr01
    os: iosxe
    type: router
    platform: cat8000v
    connections:
      cli:
        ip: 10.100.5.205
        protocol: ssh

  cml-dist-rtr02:
    alias: cml-dist-rtr02
    os: iosxe
    type: router
    platform: csr1000v
    connections:
      cli:
        ip: 10.100.5.206
        protocol: ssh

  cml-dist-sw01:
    alias: cml-dist-sw01
    os: nxos
    type: switch
    platform: nxosv
    connections:
      cli:
        ip: 10.100.5.207
        protocol: ssh

  cml-dist-sw02:
    alias: cml-dist-sw02
    os: nxos
    type: switch
    platform: nxosv
    connections:
      cli:
        ip: 10.100.5.207
        protocol: ssh


